<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desva Clothing | Transaction</title>

    <!-- Style -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.css">

    <!-- Boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

     <!-- Sweet Alert -->
     <link rel="stylesheet" href="./package/dist/sweetalert2.css">

</head>
<body>

    <nav class="sidebar">

        <header>
            <div class="image-text">
                <span class="image">
                    <img src="image/logo.png" alt="logo">
                </span>
            </div>
        </header>

        <div class="menu-bar">
            <div class="menu">
              <ul class="menu-links">
                <li class="nav-link">
                  <a href="index.html" style="text-decoration: none;">
                    <i class="bx bx-home-alt"></i>
                    <span class="text nav-text">Home</span>
                  </a>
                </li>
                <li class="nav-link">
                  <a href="stock.html" style="text-decoration: none;">
                    <i class='bx bx-closet'></i>
                    <span class="text nav-text">Stock</span>
                  </a>
                </li>
                <li class="nav-link">
                  <a href="order.html" style="text-decoration: none;">
                    <i class="bx bx-clipboard"></i>
                    <span class="text nav-text">Orders</span>
                  </a>
                </li>
                <li class="nav-link">
                  <a href="sales.html" style="text-decoration: none;">
                    <i class="bx bx-line-chart"></i>
                    <span class="text nav-text">Sales</span>
                  </a>
                </li>
                <li class="nav-link">
                  <a href="transaction.html" style="text-decoration: none;">
                    <i class='bx bx-analyse'></i>
                    <span class="text nav-text">Transaction</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>

          <div class="logout">

            <ul class="bottom-menu">
              <li>
                <a href="profilesettings.html"><i class='bx bx-cog' ></i>Settings</a>
              </li>
              <li>
                <a href=""><i class='bx bx-log-out' ></i>Logout</a>
              </li>
            </ul>
            

          </div>

    </nav>
    
    <div class="main-content">

      <div class="head-content">

        <div class="box-head">

            <div class="user-name">
                <h3>Hello, Admin</h3>
                <div class="dropdown-content">
                  <a href="profilesettings.html">Settings</a>
                  <a href="#">Logout</a>
                </div>
              </div>

            <div class="user-img">
                <img src="image/example.jpg" alt="profile">
            </div>

        </div>

    </div>

        <div class="container-fluid">

            <div class="row">

                <div class="col-md-6">

                    <div class="box-transactions">

                        <h3>Transaction</h3>

                        <table class="table Transaction" style="text-align: center;">
                            <thead>
                              <tr>
                                <th scope="col">Order No.</th>
                                <th scope="col">Username</th>
                                <th scope="col">Item</th>
                                <th scope="col">Total Price</th>
                                <th scope="col">Action</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                                <td><a href="order-accepted.html" class="accept-order" style="text-decoration: none; color: green;">Accept</a>/<a href="" class="decline-order" style="text-decoration: none; color: red;">Decline</a></td>
                              </tr>
                            </tbody>
                        </table>

                    </div>

                </div>

                <div class="col-md-6">

                    <div class="box-sponsor">

                        <h3>Sponsor Ship</h3>

                        <table class="table sponsorship" style="text-align: center;">
                            <thead>
                              <tr>
                                <th scope="col">Request No.</th>
                                <th scope="col">Username</th>
                                <th scope="col">Price</th>
                                <th scope="col">Action</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td><a href="order-accepted.html" class="accept-order" style="text-decoration: none; color: green;">Accept</a>/<a href="" class="decline-order" style="text-decoration: none; color: red;">Decline</a></td>
                              </tr>
                            </tbody>
                        </table>

                    </div>

                </div>

            </div>

        </div>

    </div>

</body>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/adapters/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/script.js"></script>
</html>
