<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desva Clothing | Transaction</title>

    <!-- Style -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.css">

    <!-- Boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

     <!-- Sweet Alert -->
     <link rel="stylesheet" href="./package/dist/sweetalert2.css">

</head>
<body>

    <nav class="sidebar">

        <header>
            <div class="image-text">
                <span class="image">
                    <img src="image/logo.png" alt="logo">
                </span>
            </div>
        </header>

        <div class="menu-bar">
            <div class="menu">
              <ul class="menu-links">
                <li class="nav-link">
                  <a href="index.html" style="text-decoration: none;">
                    <i class="bx bx-home-alt"></i>
                    <span class="text nav-text">Home</span>
                  </a>
                </li>
                <li class="nav-link">
                  <a href="stock.html" style="text-decoration: none;">
                    <i class="bx bx-box"></i>
                    <span class="text nav-text">Stock</span>
                  </a>
                </li>
                <li class="nav-link">
                  <a href="sales.html" style="text-decoration: none;">
                    <i class="bx bx-line-chart"></i>
                    <span class="text nav-text">Sales</span>
                  </a>
                </li>
                <li class="nav-link">
                  <a href="transaction.html" style="text-decoration: none;">
                    <i class="bx bx-clipboard"></i>
                    <span class="text nav-text">Transaction</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>

    </nav>

    <div class="main-content">

      <div class="head-content">

        <div class="box-head">

            <div class="user-name">
                <h3>Hello, Admin</h3>
                <div class="dropdown-content">
                  <a href="profilesettings.html">Settings</a>
                  <a href="#">Logout</a>
                </div>
              </div>

            <div class="user-img">
                <img src="image/example.jpg" alt="profile">
            </div>

            </div>

        </div>

        <div class="container-fluid">

            <div class="row">

                <div class="col-md-3">

                    <div class="add-img">

                        <label for="file-upload">
                            <img class="imgupload" src="image/image.png" alt="Click to upload">
                        </label>

                        <input id="file-upload" type="file" accept="image/*">

                    </div>

                </div>

                <div class="col-md-9">

                    <div class="product-details">

                        <h3>Product Details:</h3>

                        <h4>Product Name: <span>Desva Tshirt</span> </h4>
                        <h4>Product Price: <span>250.00</span> </h4>
                        <h4>Product Description:</h4>
                        <form>
                            <textarea class="description">Some text...</textarea>
                        </form>

                        <table class="table" style="text-align: center;">
                            <thead>
                              <tr>
                                <th scope="col">Size</th>
                                <th scope="col">Quantity</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td>Small</td>
                                <td><input type="number" class="quantity" min="1" max="100" required></td>
                              </tr>
                              <tr>
                                <td>Medium</td>
                                <td><input type="number" class="quantity" min="1" max="100" required></td>
                              </tr>
                              <tr>
                                <td>Large</td>
                                <td><input type="number" class="quantity" min="1" max="100" required></td>
                              </tr>
                              <tr>
                                <td>X-Large</td>
                                <td><input type="number" class="quantity" min="1" max="100" required></td>
                              </tr>
                            </tbody>
                        </table>

                        <div class="addbtn">

                            <button>Save</button>
                            <button>Delete</button>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</body>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/adapters/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/script.js"></script>

</html>
