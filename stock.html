<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desva Clothing | Stocks</title>

    <!-- Style -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.css">

    <!-- Boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

     <!-- Sweet Alert -->
     <link rel="stylesheet" href="./package/dist/sweetalert2.css">

</head>
<body>

    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="image/logo.png" alt="logo">
                </span>
            </div>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="index.html" style="text-decoration: none;">
                            <li class="nav-link">
                                <i class="bx bx-home-alt"></i>
                                <span class="text nav-text">Home</span>
                            </li>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="stock.html" style="text-decoration: none;">
                            <li class="nav-link">
                                <i class="bx bx-box"></i>
                                <span class="text nav-text">Stock</span>
                            </li>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="sales.html" style="text-decoration: none;">
                            <li class="nav-link">
                                <i class="bx bx-line-chart"></i>
                                <span class="text nav-text">Sales</span>
                            </li>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="transaction.html" style="text-decoration: none;">
                            <li class="nav-link">
                                <i class="bx bx-clipboard"></i>
                                <span class="text nav-text">Transaction</span>
                            </li>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <footer>
            <div class="logout">
                <a href="">
                    <i class="bx bx-log-out"></i>
                    <span class="text nav-text">Logout</span>
                </a>
            </div>
        </footer>

    </nav>

    <div class="main-content">

        <div class="head-content">

            <div class="box-head">

                <div class="user-name">
                    <h3>Hello, Admin</h3>
                </div>
    
                <div class="user-img">
                    <img src="image/example.jpg" alt="profile">
                </div>
    
            </div>

        </div>

        <section class="stocks">

            <div class="container-fluid">

                <div class="row">

                    <div class="col-md-12">

                        <div class="add-product">

                            <a href="" class="add-stock" style="text-decoration: none;"><i class="bx bx-plus plus"></i>Add Stock</a>

                        </div>

                    </div>

                    <div class="col-md-12">

                        <div class="box-stock">

                            <div class="card-container">

                                <div class="card" style="border-radius: 10px;">

                                    <div class="card-body">

                                        <img src="image/example.jpg" alt="">

                                        <h4 class="card-title">Desva Clothing</h4>
                                        <h4 class="card-text">Stock: 69</h4>

                                        <a href="" class="view-product">View Product</a>

                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </section>

    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/adapters/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/script.js"></script>

</body>
</html>
