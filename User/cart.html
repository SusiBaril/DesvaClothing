    <section class="my-cart">

        <div class="cart">

            <div class="cart-item">
                <img src="/image/example.jpg" alt="Black Hoodie" class="cart-item-image">
                <div class="cart-item-details">
                    <h4 class="cart-item-title">Black Hoodie</h4>
                    <p class="cart-item-quantity">1x</p>
                    <p class="cart-item-size">Small</p>
                    <p class="cart-item-price">₱432</p>
                </div>
                <div class="cart-item-remove">
                    <input type="checkbox" class="remove-checkbox" id="remove-item">
                    <input type="submit" class="delete-btn" value="Delete">
                </div>
            </div>

        </div>

        <div class="checkout-container">

            <div class="checkout">

                <div class="checkout-left">
    
                    <input type="checkbox" class="selectAll-checkbox" id="select-all">
                    <label for="slect-all">Selected Item (100)</label>
    
                </div>
    
                <div class="checkout-right">
    
                    <h3>Total Amount (Item 0): ₱100.00</h3>
                    <a href="checkout.html" class="checkout-btn" style="text-decoration: none;">Check out</a>
    
                </div>
    
            </div>
            
        </div>

    </section>
