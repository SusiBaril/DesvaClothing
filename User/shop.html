<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desva Clothing</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../bootstrap-4.5.3-dist/css/bootstrap.css">

    <!-- Boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

     <!-- Sweet Alert -->
     <link rel="stylesheet" href="./package/dist/sweetalert2.css">

</head>
<body>

    <!-- navbar -->

    <nav>   
        <div class="container-fluid">

            <div class="row">

                <div class="col-md-4">

                    <div class="menu">

                        <li><a href="/User/index.html">HOME</a></li>
                        <li><a href="/User/shop.html">SHOPS</a></li>
                        <li><a href="#">SERVICES</a></li>
                        <li><a href="#">CONTACT</a></li>
                    
                    </div>

                </div>

                <div class="col-md-4">

                    <div class="logo">
                        <h1><a href="">Desva Clothing</a></h1>
                    </div>

                </div>
                
                <div class="col-md-4">

                    <div class="nav-icon">
                        <li><a href="">LOGIN</a></li>
                        <li><a href=""><i class='bx bx-search'></i></a></li>
                        <li><a href=""><i class='bx bx-shopping-bag'></i></a></li>
                    </div>

                </div>

            </div>

        </div>

    </nav>

    <div class="main-content">

        <div class="container-fluid">

            <div class="img-banner">

                <img src="/image/DesvaBanner.png" alt="">

            </div>

            <div class="products">

                <div class="card-container  my-5">

                    <div class="card" style="border-radius: 10px; position: relative;">

                        <div class="card-body">
                            <img src="/image/example.jpg" alt="">
                            <div class="card-title">
                                <h4>Desva Tshirt</h4>
                                <h4>₱250.00</h4>
                            </div>
                            <a href="" class="card-text quick-view-btn" style="text-decoration: none;">Quick View</a>
                            <div class="product-detail-wrapper">
                                <div class="product-detail" style="display: none;">
                                    <div class="close-btn">
                                        <i class='bx bx-x'></i>
                                    </div>
                                    <div class="product-detail-parts">
                                        <div class="product-image">
                                            <img src="/image/example.jpg" alt="">
                                        </div>
                                        <div class="product-info">
                                            <div class="details">
                                                <h4 class="details-title">Desva Tshirt</h4>
                                                <h4 class="details-price">₱250.00</h4>
                                            </div>
                                            <div class="details-selection">
                                                <h4>Size: </h4>
                                                <div class="dropdown">
                                                    <select class="dropdown-toggle">
                                                        <option value="">Select Option</option>
                                                        <option value="Small">Small</option>
                                                        <option value="Medium">Medium</option>
                                                        <option value="Large">Large</option>
                                                        <option value="X-Large">X-Large</option>
                                                    </select>
                                                </div>
                                                <h4>Quantity: </h4>
                                                <div class="dropdown">
                                                    <select class="dropdown-toggle">
                                                        <option value="">Select Option</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="add-to-cart-btn">
                                                <input type="submit" value="Add to Cart">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>

            </div>

        </div>

    </div>


    <!-- footer -->

</body>

<script src="/User/js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/adapters/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
