        <div class="back">

            <a href="checkout.html"><i class='bx bx-left-arrow-alt'></i></a>
  
        </div>

        <div class="address-form">

            <form>
                <h2>Address Form</h2>
                <label for="street">Street:</label>
                <input type="text" id="street" name="street"><br><br>
                <label for="apt">Apartment/Unit:</label>
                <input type="text" id="apt" name="apt"><br><br>
                <label for="city">City:</label>
                <input type="text" id="city" name="city"><br><br>
                <label for="state">State:</label>
                <select id="state" name="state">
                  <option value="">Select a state</option>
                  <!-- You can add options for each state here -->
                </select><br><br>
                <label for="zip">Zip:</label>
                <input type="text" id="zip" name="zip"><br><br>
                <label for="country">Country:</label>
                <select id="country" name="country">
                  <option value="">Select a country</option>
                  <!-- You can add options for each country here -->
                </select><br><br>
                <input type="submit" value="Submit">
              </form>

        </div>

    </section>
